[platformio]
description =
    Demonstrates the features of the Thunderboard EFR32BG22 Kit.
    This can be tested with the Thunderboard mobile app.

[env:slt b010a]
platform = siliconlabsefm32
framework = gecko-sdk
board = sltb010a
board_build.gecko-sdk.project_file = soc_thunderboard_brd4184a.slcp
board_upload.offset_address = 0x6000
custom_bootloader_bin = brd4184a_boot.bin
extra_scripts =
  bootloader_target.py
