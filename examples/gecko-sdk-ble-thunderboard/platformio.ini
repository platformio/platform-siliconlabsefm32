[platformio]
description =
    This example project uses the UARTDRV driver running in a bare-metal configuration
    to demonstrate the use of LEUART communication over the virtual COM port (VCOM).
    The application will echo back any characters it receives over the serial connection.

[env:slt b010a]
platform = siliconlabsefm32
framework = gecko-sdk
board = sltb010a
board_build.gecko-sdk.project_file = soc_thunderboard_brd4184a.slcp
board_upload.offset_address = 0x6000
custom_bootloader_bin = brd4184a_boot.bin
extra_scripts =
  bootloader_target.py
